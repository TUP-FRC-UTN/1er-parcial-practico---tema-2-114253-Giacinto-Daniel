<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Parcial - Giacinto, Daniel</title>
    <!--Link Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="container-fluid py-5 bg-info">
          <div class="container-row text-center">
            <div class="col-12 text-white-50">
              <h1 class="display-3 ps-5">Inicio de Sesion</h1>
            </div>
          </div>
        </div>
    </header>

    <div class="container d-flex align-items-center justify-content-center">
      <form class="row g-3 needs-validation m-5 bg-dark-subtle rounded-4 text-black-50 p-4 formulario" id="validar">
        <div class="col-lg-12">
          <label for="validationCustom01" class="form-label">Email</label>
          <input type="email" placeholder="Nombre" class="form-control" name="email" id="email">
        </div>
  
        <div class="col-lg-12">
          <label for="validationCustom02" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>

        <div class="col-lg-12 text-center mt-4">
          <button class="btn btn-success" id="save" type="submit">Ingresar al Sistema</button>
        </div>
      </form>
    </div>


    <!--Jquery-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <!--Jquery validate-->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <!--Script de SweatAlert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!--Js-->
  <script src="/login.js"></script>
</body>
</html>
